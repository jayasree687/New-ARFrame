<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Anime UI</title>
    <button onclick="myFunction()">Click me</button>
    <!meta name="description" content="Anime UI â€” A-Frame">
    <script src="dist/aframe-master.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
    <style>
.container { 
  height: 200px;
  position: relative;
  border: 3px solid green;
  background-color: #4CAF50;
}

.vertical-center {
  background-color: #4CAF50;
  margin: 0;
  position: absolute;
  top: 50%;
  -ms-transform: translateY(-50%);
  transform: translateY(-50%);
}
</style>
  </head>
  
  <body>
    <a-scene renderer="colorManagement: true;">
      <a-assets>
        <button onclick="myFunction()">Click me</button>
        <a-asset-item id="engine" src="models/Room_1.glb"></a-asset-item>
        <a-asset-item id="MM" src="models/VITAL SIGNS MONITOR.glb"></a-asset-item>
        <a-asset-item id="M1" src="models/Blood analyzer_Back_2.glb"></a-asset-item>
        <a-asset-item id="M2" src="models/ETHOSs.glb"></a-asset-item>
        <a-asset-item id="M3" src="models/C_ARM.glb"></a-asset-item>
        <a-mixin id="image" geometry="height: 2; width: 2"></a-mixin>
        <a-mixin id="delayVisible" event-set__loaded="visible: true" visible="false"></a-mixin>
        <!audio id="blip1" src="audio/321103__nsstudios__blip1.wav"></audio>
        <!audio id="blip2" src="audio/321104__nsstudios__blip2.wav"></audio>
        <!img id="glow1" src="img/glow1.png">
        <!img id="ring1" src="img/ring1.png">
        <!img id="ring2" src="img/ring2.png">
        <!img id="ring3" src="img/ring3.png">
        <!img id="ring4" src="img/ring4.png">
        <!img id="ring5" src="img/ring5.png">
        <!img id="schematic1" src="img/schematic1.png">
        <!img id="schematic2" src="img/schematic2.png">
        <!img id="schematic3" src="img/schematic3.png">
        <!img id="schematic4" src="img/schematic4.png">
        <!img id="schematic5" src="img/schematic5.png">
        <!img id="text1" src="img/text1.png">
        <!img id="text2" src="img/text2.png">
        <!img id="text3" src="img/text3.png">
        <!img id="text4" src="img/text4.png">
      </a-assets>

      <a-entity position="5 1.5 0" rotation="0 28 0">
        <a-camera position="0 0 0" near="0.1"></a-camera>
      </a-entity>

      <a-entity position="0 0 -1">
        <a-gltf-model src="#engine" position="3 0 0" rotation="0 0 0" scale="18 18 18"></a-gltf-model>
      </a-entity>
       <a-entity position="5.5 0 -3">
        <a-gltf-model src="#MM" rotation="0 0 0" scale="1 1 1"></a-gltf-model>
       </a-entity>
      <a-entity position="5.5 0 3">
        <a-gltf-model src="#M1" rotation="0 180 0" scale="2 2 2"></a-gltf-model>
       </a-entity>
      <a-entity position="-3 -2.5 0">
        <a-gltf-model src="#M2" rotation="0 90 0" scale="3 3 3"></a-gltf-model>
       </a-entity>
      <a-entity position="13 -2 0">
        <a-gltf-model src="#M3" rotation="0 -90 0" scale="50 50 50"></a-gltf-model>
       </a-entity>

      
     <a-entity position="1 0 0" scale="0.05 0.05 0.05">
          <a-plane mixin="delayVisible" width="1" height="4" shader="flat" color="#B4E2F8" event-set__loaded="_delay: 400"></a-plane>
          <a-plane width="6" height="4" color="#586266" opacity="0.2" position="0 0 -.01"></a-plane>
        </a-entity>

        <!a-entity position="2 0 0" scale="0.05 0.05 0.05">
          <!a-plane mixin="delayVisible" width="1" height="4" shader="flat" color="#B4E2F8" event-set__loaded="_delay: 450"></a-plane>

        <!/a-entity>

        <a-entity position="3 0 0" scale="0 0 0">

          <a-plane width="6" height="4" color="#586266" opacity="0.2" position="0 0 -.01"></a-plane>
        </a-entity>

        <a-entity position="4 0 0" scale="0 0 0">

        </a-entity>

        <a-entity position="6 0 0" scale="0 0 0">
          <a-plane mixin="delayVisible" width="1" height="4" shader="flat" color="#B4E2F8" event-set__loaded="_delay: 650"></a-plane>
          <a-plane width="6" height="4" color="#586266" opacity="0.2" position="0 0 -.01"></a-plane>
        </a-entity>

        <a-entity position="7 0 0" scale="0 0 0">
          <a-plane mixin="delayVisible" width="1" height="4" shader="flat" color="#B4E2F8" event-set__loaded="_delay: 700"></a-plane>

        </a-entity>

        <a-entity position="8 0 0" scale="0 0 0">

        </a-entity>

        <a-entity position="9 0 0" scale="0 0 0">

          <a-plane width="6" height="4" color="#586266" opacity="0.6" position="0 0 -.01"></a-plane>
        </a-entity>

        <a-entity position="10 0 0" scale="0 0 0">
          <a-plane mixin="delayVisible" width="1" height="4" shader="flat" color="#B4E2F8" event-set__loaded="_delay: 850"></a-plane>
          <a-plane width="6" height="4" color="#586266" opacity="0.6" position="0 0 -.01"></a-plane>
        </a-entity>

        <a-entity position="11 0 0" scale="0 0 0">
          <a-plane mixin="delayVisible" width="1" height="4" shader="flat" color="#B4E2F8" event-set__loaded="_delay: 900"></a-plane>
          <a-plane width="6" height="4" color="#586266" opacity="0.6" position="0 0 -.01"></a-plane>
        </a-entity>

        <a-entity position="12 0 0" scale="0 0 0">

        </a-entity>

        <a-entity position="13 0 0" scale="0 0 0">
          <a-plane mixin="delayVisible" width="1" height="4" shader="flat" color="#B4E2F8" event-set__loaded="_delay: 1000"></a-plane>
          <a-plane width="6" height="4" color="#586266" opacity="0.6" position="0 0 -.01"></a-plane>
        </a-entity>
      </a-entity>
        

      <a-entity id="schematic-2" position="0 0 -6" scale="0 0 0">
        <a-image mixin="image delayVisible" src="#glow1" scale="0 0 0" position="0 0 -2" event-set__loaded="_delay: 1500"></a-image>
        <a-image mixin="image delayVisible" src="#ring2" scale="0 0 0" position="0 0 -1.2" event-set__loaded="_delay: 1400"></a-image>
        <a-image mixin="image delayVisible" src="#ring5" scale="0 0 0" position="0 -1.5 -2.1" event-set__loaded="_delay: 1550"></a-image>
        <a-image mixin="image delayVisible" src="#schematic5" scale="0 0 0" position="2.5 0 -1.02" opacity="0.75" event-set__loaded="_delay: 1500"></a-image>
        <a-image mixin="image delayVisible" src="#schematic4" scale="0 0 0" position="0 -3 -1.01" rotation="0 0 90" opacity="0.75" event-set__loaded="_delay: 1500"></a-image>
        <a-image mixin="image delayVisible" src="#schematic3" scale="0 0 0" position="0 2.7 -1" opacity="0.75" event-set__loaded="_delay: 1450"></a-image>
        <a-image mixin="image delayVisible" src="#schematic1" scale="0 0 0" event-set__loaded="_delay: 1400"></a-image>
        <a-image mixin="image delayVisible" src="#text2" scale="0 0 0" position="-1 3 .02" event-set__loaded="_delay: 1350"></a-image>
        <a-image mixin="image delayVisible" src="#text4" position="-2 -2 .03" event-set__loaded="_delay: 1300"></a-image>
      </a-entity>

      <a-entity id="schematic-1" position="0 0 -3">
        <a-image mixin="image delayVisible" src="#schematic2" scale="0 0 0" event-set__loaded="_delay: 1200"></a-image>
        <a-image mixin="image delayVisible" src="#text1" scale="0 0 0" position="2 0 .02" event-set__loaded="_delay: 1200"></a-image>
        <a-image mixin="image delayVisible" src="#text3" scale="0 0 0" position="-1 1 .01" event-set__loaded="_delay: 1200"></a-image>
      </a-entity>

      <a-entity id="rings-group-3" position="0 0 -2" scale="0 0 0">
        <a-image mixin="image delayVisible" src="#ring3" scale="0 0 0" event-set__loaded="_delay: 1000"></a-image>
        <a-image mixin="image delayVisible" src="#ring5" scale="0 0 0" position="0 0 .01" event-set__loaded="_delay: 1100"></a-image>
        <a-image mixin="image delayVisible" src="#ring3" position="0 0 0" event-set__loaded="_delay: 1100"
                 animation__scale="property: scale; from: 1 1 1; to: 1.2 1.2 1.2; delay: 1100; dur: 250; easing: easeOutCubic"></a-image>
      </a-entity>

      <a-entity id="rings-group-2" position="0 0 -1" scale="0 0 0">
        <a-image mixin="image delayVisible" src="#ring2" scale="0 0 0" position="0 0 .01" event-set__loaded="_delay: 800"></a-image>
        <a-image mixin="image delayVisible" src="#text1" scale="0 0 0" position="1.4 0 .02" event-set__loaded="_delay: 900"></a-image>
      </a-entity>

      <a-entity id="rings-group-1" scale="0 0 0">
        <a-image mixin="delayVisible" mixin="image" src="#ring5" scale="1.2 1.2 1.2" position="0 0 0" event-set__loaded="_delay: 600"></a-image>
        <a-image mixin="delayVisible" mixin="image" src="#ring4" scale="1.2 1.2 1.2" position="0 0 .01" event-set__loaded="_delay: 600"></a-image>
        <a-image mixin="delayVisible" mixin="image" src="#ring3" position="0 0 .02" event-set__loaded="_delay: 700"
                 animation__scale="property: scale; from: 1 1 1; to: 1.25 1.25 1.25; delay: 700; dur: 250; easing: easeOutCubic"></a-image>
      </a-entity>

      <!-- Lights. -->
      <a-light type="point" color="#94c6ff" distance="10" position="0 0 -12" intensity="0" animation="property: light.intensity; from: 0; to: 2; delay: 750; dur: 500"></a-light>
      <a-light type="point" color="#94c6ff" distance="10" position="0 0 -6" intensity="0" animation="property: light.intensity; from: 0; to: 1; delay: 500; dur: 500"></a-light>
      <a-light type="ambient" color="#4f6487" ></a-light>

      <!-- Sounds. -->
      <a-entity sound="autoplay: true; src: #blip1"></a-entity>
      <button class="slide selected" id="1" onclick="switchSrc(1,'1.glb')"></button>
      <button class="slide" id="2"   position="0 0 .01" onclick="switchSrc(2,'2.glb')" style="float:right;"><img src="Right.png" id="youtube-icon" style="width:40px;height:40px;"></button>  <a-entity sound="autoplay: true; src: #blip2"></a-entity>
    <div class="vertical-center">
    <button onclick="myFunction()">Centered Button</button>
    
    
  </div>
    <script>
  function myFunction() {
  document.getElementById("demo").innerHTML = "https://www.youtube.com/watch?v=t5bEzRzltGU";
}	    
	    
    
    const models = ['1.glb', '2.glb', '3.glb', '4.glb','5.glb','6.glb','7.glb','8.glb','9.glb','10.glb'];
    const toggleModel = document.querySelector('#toggle-model');
    // let j = 0;
    // setInterval(() => toggleModel.setAttribute('src', `${models[j++ % 2]}`), 2000);
    function switchSrc(indx,src){
        // if(indx == 2){
        //     document.getElementById("iitpl").style.setProperty('display','none');
        //     document.getElementById("tna").style.setProperty('display','none');
        //     document.getElementById("Brochure").style.setProperty('display','inline');
        //     document.getElementById("tna2").style.setProperty('display','inline');
        //     document.getElementById("tna2").style.setProperty('float','right');
        // }else if(indx== 3){
        //     document.getElementById("iitpl").setAttribute('style','display:inline');
        //     document.getElementById("tna").setAttribute('style','display:inline');
        //     document.getElementById("tna").style.setProperty('float','right');
        //     document.getElementById("Brochure").setAttribute('style','display:none');
        //     document.getElementById("tna2").setAttribute('style','display:none');
        // }else if(indx== 5){
        //     document.getElementById("iitpl").setAttribute('style','display:inline');
        //     document.getElementById("tna").setAttribute('style','display:inline');
        //     document.getElementById("tna").style.setProperty('float','right');
        // }
                document.getElementById("1").style.setProperty('display','none');
                document.getElementById("2").style.setProperty('display','none');
                document.getElementById("3").style.setProperty('display','none');
                document.getElementById("4").style.setProperty('display','none');
                document.getElementById("5").style.setProperty('display','none');
                document.getElementById("6").style.setProperty('display','none');
                document.getElementById("7").style.setProperty('display','none');
                document.getElementById("8").style.setProperty('display','none');
                document.getElementById("9").style.setProperty('display','none');
                document.getElementById("10").style.setProperty('display','none');
        switch (indx) {
            case 2:  
                document.getElementById("2").style.setProperty('display','inline');
		document.getElementById("2").style.setProperty('float','left');
                document.getElementById("3").style.setProperty('display','inline');
		document.getElementById("3").style.setProperty('float','right');
                
                break;
            case 3:
                document.getElementById("3").setAttribute('style','display:inline');
		document.getElementById("3").style.setProperty('float','left');	
	       
                document.getElementById("4").setAttribute('style','display:inline');
		document.getElementById("4").style.setProperty('float','right');	
               
                break;
            case 4:
                document.getElementById("4").setAttribute('style','display:inline');
                document.getElementById("5").setAttribute('style','display:inline');
                document.getElementById("5").style.setProperty('float','right');
                break;
            case 5:
                document.getElementById("5").setAttribute('style','display:inline');
                document.getElementById("6").setAttribute('style','display:inline');
                document.getElementById("6").style.setProperty('float','right');
                break;
            case 6:
                document.getElementById("6").setAttribute('style','display:inline');
                document.getElementById("7").setAttribute('style','display:inline');
                document.getElementById("7").style.setProperty('float','right');
                break;
            case 7:
                document.getElementById("7").setAttribute('style','display:inline');
                document.getElementById("8").setAttribute('style','display:inline');
                document.getElementById("8").style.setProperty('float','right');
                break;
            case 8:
                document.getElementById("8").setAttribute('style','display:inline');
                document.getElementById("9").setAttribute('style','display:inline');
                document.getElementById("9").style.setProperty('float','right');
                break;
            case 9:
                document.getElementById("9").setAttribute('style','display:inline');
                document.getElementById("10").setAttribute('style','display:inline');
                document.getElementById("10").style.setProperty('float','right');
                break;
            
            
        
            default:
                document.getElementById("1").style.setProperty('display','none');
                document.getElementById("2").style.setProperty('display','inline');
                document.getElementById("2").style.setProperty('float','right');
            break;
        }
        toggleModel.setAttribute('src', `${src}`);  
    }
</script>  
    </a-scene>
    
  </body>
</html>
